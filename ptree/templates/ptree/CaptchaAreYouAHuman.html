{% extends "ptree/Base.html" %}
{% load ptreefilters %}
{% load crispy_forms_tags %}

{% block title %}Human verification test ({{ current_step }}/{{ total_steps }}){% endblock %}

{% block content %}

<div class="progress progress-striped active" id='waitingIndicator'>
  <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span class="sr-only">Please wait</span>
  </div>
</div>


<form method="post" id="form" class="form">{% csrf_token %}
    {{ form|crispy }}
    {{ captcha_html|safe }}
    <input type="submit" class="btn btn-large btn-primary" value="Submit" />
</form>

<script type="text/javascript">
    $(window).load(function () {
        $('#waitingIndicator').hide();
    });
</script>    

{% endblock %}
