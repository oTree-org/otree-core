{% extends "otree/Base.html" %}

{% block content_main %}

<h2>{% block title %}Welcome{% endblock %}</h2>

<form method="get">
    <input type="hidden" name="room" value="{{ room }}"/>
    <label for="participant_label">Please enter your participant label:</label>
    <br/>
    <input type="text" id="participant_label" name="participant_label" />
    <br/>
    <br/>
    {% next_button %}
</form>
</div>
{% endblock %}
