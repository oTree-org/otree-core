{% extends "otree/BaseAdmin.html" %}

{% block title %}
    Rooms
{% endblock %}

{% block content %}

<h4>Current rooms:</h4>

{% for room in rooms %}
        <h4>
            <a href="{% url "room_without_session" room.name %}">{{ room.display_name }}</a>
        </h4>
{% endfor %}

<hr/>


<p>
    This feature is in beta.
    See docs about rooms <a target="_blank" href="http://otree.readthedocs.io/en/latest/rooms.html">here</a>.
</p>

{% endblock %}
