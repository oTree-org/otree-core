{% load staticfiles otree_tags %}
<div class="panel panel-warning">
    <div class="panel-heading">Debug info</div>
    {% if form.errors %}
        {% include 'otree/includes/_formfield_is_missing_error.html' %}
    {% endif %}
    <table class="table table-hover">
        {% for k,v in view.get_debug_values %}
            <tr><td>{{ k }}</td> <td><code>{{ v }}</code></td></tr>
        {% endfor %}
    </table>
</div>
{{ debug_info }}
